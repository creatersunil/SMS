<div>
  <div class="row upppetxtbar">
    <div class="col-sm-1.5">
      <select *ngIf="classes.length >0" class="form-control no-border" (change)="onSelectClass($event.target.value);selectSectionWRTClass($event.target.value)">
              <option value="-1">class</option>
              <option *ngFor="let class of classes" value="{{class.class_id}}" >
                  {{class.class_name}}
              </option>
          </select>
    </div>
    <div class="col-sm-1.5">
      <select placeholder="Sections" *ngIf="sections.length >0" name="section" class="form-control no-border" (change)="onSelectSection($event.target.value)">
                     <option value=" -1 ">section</option>
                     <option  *ngFor="let section of sections" value="{{section.section_id}}">
                               {{section.section_name}}
                     </option>
          </select>
    </div>
    <div class="col-sm-10">
      <button class="btn sub-button" (click)="go2NewEvent()">NEW EVENT</button>
    </div>
  </div>

  <div class="row ">
    <div class="txtclasssection ">
      <p class="heading-paragrp " style="padding: 0px 0px 0px 7px; ">{{selectedClass}}</p>
    </div>
    <div class="txtclasssection ">
      <p class="heading-paragrp " style="padding: 0px 0px 0px 7px; ">{{selectedSection}}</p>
    </div>
  </div>

  <div>
    <table class="table" [mfData]="eventDetails" #mf="mfDataTable" [mfRowsOnPage]="10">
      <thead>
        <tr>
          <th style="width: 16%">
            <mfDefaultSorter by="event_Name">Name</mfDefaultSorter>
          </th>
          <th style="width: 16%">
            <mfDefaultSorter by="start_Date">Start Date</mfDefaultSorter>
          </th>
          <th style="width: 16%">
            <mfDefaultSorter by="end_Date">End Date</mfDefaultSorter>
          </th>
          <th style="width: 16%">
            <mfDefaultSorter by="eventClass">Class</mfDefaultSorter>
          </th>
          <th style="width: 16%">
            <mfDefaultSorter by="eventSection">Sec</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="event_Description">Description</mfDefaultSorter>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.event_Name}}</td>
          <td>{{item.start_Date | date}}</td>
          <td>{{item.end_Date | date}}</td>
          <td>{{item.eventClass}}</td>
          <td>{{item.eventSection}}</td>
          <td>{{item.event_Description}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
