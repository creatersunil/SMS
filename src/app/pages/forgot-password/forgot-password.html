<div class="body-bck">
  <div class="mainsection block">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="login_page_logo" style="margin:0 auto;">
            <img src="../../../assets/new-images/Dashboard logo.png" alt="logo" class="img-repsonsive">
          </div>
          <br>

          <h2 class="schoolname">Podar International School</h2>

          <div class="wrapper">
            <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
              <p class="form-signin-heading">Forgot Password</p>
              <br>
              <p style="text-align: center;color: #3c5a9a;margin: -34px 0px 0px 0px;padding: 0px 0px 63px 0px;">Give your email or mobile number,We send you <br>instructions to set new password.</p>
              <div [ngClass]="{'has-error': (!emailOrPhone.valid && emailOrPhone.touched), 'has-success': (emailOrPhone.valid && emailOrPhone.touched)}">
                <input type="text" [formControl]="emailOrPhone" style="margin-bottom: 36px;" class="form-control login-input" name="username" placeholder="Email or Mobile Number"
                  style="color: #a6adbc;">
              </div>
              <br><br>
              <button class="btn btn-lg login-btn btn-block" [disabled]="!form.valid" type="submit" style="border-radius: 4px;">Send</button>
              <br>
              <span class="pull-right" style="margin-top: 5px;">
                                <a routerLink="/login" style="color: #000099 ;cursor: pointer">Go to login</a>
                                </span>
            </form>
          </div>
        </div>
      </div>
    </div>
