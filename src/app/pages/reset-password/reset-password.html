<div class="body-bck">
  <div class="mainsection block">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="login_page_logo" style="margin:0 auto;">
            <img src="../../../assets/new-images/Dashboard logo.png" alt="logo" class="img-repsonsive">
          </div>
          <br>

          <h2 class="schoolname">Podar International School</h2>
      
          <div class="wrapper">
            <form class="form-signin">
              <p class="form-signin-heading">Reset Password</p><br>
              <!--[formGroup]="form" (ngSubmit)="onSubmit(form.value)"-->
              <div [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <input type="text" class="form-control login-input" name="username" placeholder="Email or Mobile number" style="color: #a6adbc;">
              </div>
              <div [ngClass]="{'has-error': (!code.valid && code.touched), 'has-success': (code.valid && code.touched)}">
                <input type="text" class="form-control login-input" name="otp" placeholder="OTP" style="color: #a6adbc;">
              </div>
              <div [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <input type="password" class="form-control login-input" name="password" placeholder="New Password" style="color: #a6adbc;">
              </div>
              <div [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                <input type="password" class="form-control login-input" name="password" placeholder="Retype New Password" style="color: #a6adbc;">
              </div>

              <button class="btn btn-lg login-btn btn-block" [disabled]="!form.valid" type="submit" style="border-radius: 4px;">Reset</button>

              <div class="col-sm-4"></div>
            </form>

          </div>
        </div>
      </div>
    </div>
